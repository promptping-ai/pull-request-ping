name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:  # No branch filter - allows stacked PRs!

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for Claude Code OIDC

jobs:
  ci:
    uses: promptping-ai/.github/.github/workflows/graphite-swift-ci.yml@v2
    secrets: inherit

  rules:
    uses: promptping-ai/.github/.github/workflows/swift-rules-check.yml@v2
    secrets: inherit

  workflow-lint:
    uses: promptping-ai/.github/.github/workflows/workflow-lint.yml@v2

  review:
    uses: promptping-ai/.github/.github/workflows/swift-review.yml@v2
    secrets: inherit
