name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show Swift Version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

      - name: Build Release
        run: swift build -c release

  lint:
    name: Swift Format
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Check Formatting
        run: swift format lint -s -p -r Sources Tests Package.swift
